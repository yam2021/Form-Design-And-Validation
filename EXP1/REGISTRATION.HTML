<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Train Ticket Booking - Registration</title>
 <style>
 body {
 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
 background-color: #f4f4f4;
 margin: 0;
 padding: 0;
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 background-image: url('train.jpg');
 background-size: cover;
 }
 form {
 padding: 20px;
 background-color: rgba(255, 255, 255, 0.742);
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
 width: 400px;
 text-align: center;
 }
 label {
 display: block;
 margin-bottom: 8px;
 font-weight: bold;
 text-align: left;
 }
 input, select {
 width: 100%;
 padding: 10px;
 margin-bottom: 16px;
 box-sizing: border-box;
 border: 1px solid #ccc;
 border-radius: 4px;
 font-size: 14px;
 }
 input[type="submit"] {
 background-color: #4caf50;
 color: #fff;
 cursor: pointer;
 font-size: 16px;
 transition: background-color 0.3s ease;
 }
 input[type="submit"]:hover {
 background-color: #45a049;
 }
 .error-message {
 color: red;
 font-size: 14px;
 margin-top: -8px;
 margin-bottom: 16px;
 }
 .modal-wrapper {
 display: none;
 position: fixed;
 top: 0;left: 0;
 width: 100%;
 height: 100%;
 background-color: rgba(0, 0, 0, 0.5);
 justify-content: center;
 align-items: center;
 }
 .modal {
 background-color: #fff;
 padding: 20px;
 border-radius: 8px;
 box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
 text-align: center;
 }
 .close {
 cursor: pointer;
 font-size: 18px;
 margin-top: 10px;
 }
 </style>
 <script>
 function validateLoginForm() {
 var username = document.getElementById("username").value;
 var email = document.getElementById("email").value;
 var password = document.getElementById("password").value;
 var errorElement = document.getElementById("error");
 if (!username || !email || !password) {
 errorElement.innerHTML = "All fields are required.";
 return false;
 }
 if (!isValidEmail(email)) {
 errorElement.innerHTML = "Enter a valid email address.";
 return false;
 }
 if (!isValidPassword(password)) {
 errorElement.innerHTML = "Password must be at least 6 characters long and include both letters and numbers.";
 return false;
 }
 errorElement.innerHTML = "";
 document.getElementById("successModal").style.display = "flex";
 return false;
 }
 function isValidEmail(email) {
 var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
 return regex.test(email);
 }
 function isValidPassword(password) {
 var regex = /^(?=.[a-zA-Z])(?=.\d).{6,}$/;
 return regex.test(password);
 }
 function closeModal() {
 document.getElementById("successModal").style.display = "none";
 }
 </script>
</head>
<body>
 <form id="registrationForm" onsubmit="return validateRegistrationForm()">
 <label for="username">Username:</label>
 <input type="text" id="username" name="username" required minlength="3" maxlength="20">
 <label for="email">Email:</label>
 <input type="email" id="email" name="email" required>
 <label for="password">Password:</label>
 <input type="password" id="password" name="password" required minlength="6">
 <label for="confirmPassword">Confirm Password:</label>
 <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
 <label for="gender">Gender:</label>
 <select id="gender" name="gender" required>
 <option value="">Select</option>
 <option value="male">Male</option>
 <option value="female">Female</option>
 <option value="other">Other</option>
 </select>
 <label for="dob">Date of Birth:</label>
 <input type="date" id="dob" name="dob" required>
 <label for="phone">Phone Number:</label>
 <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="e.g., 1234567890">
 <label for="subscription">Terms and conditions:</label>
 <input type="checkbox" id="subscription" name="subscription">
 <div class="error-message" id="error"></div>
 <input type="submit" value="Register">
 <div class="modal-wrapper" id="successModal">
 <div class="modal">
 <p>Registration successful!</p>
 <span class="close" onclick="closeModal()">&times;</span>
 </div>
 </div>
 </form>
</body>
</html>
